{% extends 'base.html' %}
{% block title %} KnewIT {% endblock title %}
{% block content %}
    <section class="content">
      
            <div id="header-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- main need part not cycle -->
                  <div class="carousel-item active" style="height: 410px">
                    <img class="img-fluid" src="img/carousel-1.jpg" alt="Image" />
                    <div
                      class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                    >
                      <div class="carousel-title" style="max-width: 700px">
                        
                        <h3 class="carousel-text">
                          Fashionable Dress
                        </h3>
                        <a href="" class="carousel-button">Shop Now</a>
                      </div>
                    </div>
                  </div>
                  <!-- main for cycle -->
                  <div class="carousel-item" style="height: 410px">
                    <img class="img-fluid" src="img/carousel-2.jpg" alt="Image" />
                    <div
                      class="carousel-caption d-flex flex-column align-items-center justify-content-center"
                    >
                      <div class="carousel-title" style="max-width: 700px">
                       
                        <h3 class="carousel-text">
                          Reasonable Price
                        </h3>
                        <a href="" class="carousel-button">Shop Now</a>
                      </div>
                    </div>
                  </div>
                  <!-- endfor -->
                </div>
                <a
                  class="carousel-control-prev"
                  href="#header-carousel"
                  data-slide="prev"
                >
                  <div class="btn btn-dark" style="width: 45px; height: 45px">
                    <span class="carousel-control-prev-icon mb-n2"></span>
                  </div>
                </a>
                <a
                  class="carousel-control-next"
                  href="#header-carousel"
                  data-slide="next"
                >
                  <div class="btn btn-dark" style="width: 45px; height: 45px">
                    <span class="carousel-control-next-icon mb-n2"></span>
                  </div>
                </a>
              </div>
          
              <!-- JavaScript Libraries -->
              <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
              <script src="lib/easing/easing.min.js"></script>
              <script src="lib/owlcarousel/owl.carousel.min.js"></script>
          
    
          
              <!-- Template Javascript -->
              <script src="js/main.js"></script>
    
        <h3 class="available">Доступные курсы</h3>
        <div class="content-bottom">
            {% for course in courses %}
                <div class="small-box">
                    <img src="{{ course.image.url }}" alt="Название курса">
                    <a href="{{ course.get_absolute_url }}" style="cursor: pointer">
                        <h3> {{ course.course_name }}</h3>
                    </a>
                    <p>{{ course.teacher }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
